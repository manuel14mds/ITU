<button mat-flat-button color="accent" class="addBtn">
    Add class <mat-icon aria-hidden="false" aria-label="add icon" fontIcon="add"></mat-icon>
</button>

<table mat-table [dataSource]="dataSource || []" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="#">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let item"> {{item.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element" class="actions-td"> 
            <button mat-flat-button color="warn">
                delete <mat-icon aria-hidden="false" aria-label="delete icon" fontIcon="delete"></mat-icon>
            </button>
        </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
