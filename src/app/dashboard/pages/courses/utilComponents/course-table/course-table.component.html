<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

    <!-- id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let course" class="fs-01"> {{course.id}} </td>
    </ng-container>

    <!-- fullname Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let course"> {{course | fullname}} </td>
    </ng-container>

    <!-- active Column -->
    <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef> Stade </th>
        <td mat-cell *matCellDef="let course"> {{ course.active | active }} </td>
    </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let course">
            <!-- <mat-icon color="primary" style="margin-right: 10px;" (click)="editcourse.emit(course)">edit</mat-icon>

            <mat-icon *ngIf="course.active; else inactive" color="primary" (click)="switchcourseStatus.emit(course.id)">toggle_on</mat-icon>
            <ng-template #inactive>
                <mat-icon (click)="switchcourseStatus.emit(course.id)">toggle_off</mat-icon>
            </ng-template> -->

            <mat-icon color="primary" style="margin-right: 10px;" >edit</mat-icon>

            <mat-icon *ngIf="course.active; else inactive" color="primary" >toggle_on</mat-icon>
            <ng-template #inactive>
                <mat-icon >toggle_off</mat-icon>
            </ng-template>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
</table>
