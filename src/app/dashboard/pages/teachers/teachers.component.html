<mat-card>
    <mat-card-header><h1>Teachers' Page</h1></mat-card-header>
</mat-card>
<br>

<!-- button add new Teacher -->
<button mat-raised-button color="primary" style="margin-bottom: 1rem;" (click)="openTeacherDialog()"><mat-icon>add</mat-icon> Add Teacher</button>
<br>

<app-teacher-table
[dataSource]="teacherList" 
(switchTeacherStatus)="switchTeacherStatus($event)" 
(editTeacher)="onEditTeacher($event)"
></app-teacher-table>
