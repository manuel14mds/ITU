<mat-card>
    <mat-card-header><h1>Teachers' Page</h1></mat-card-header>
</mat-card>
<br>

<!-- button add new Teacher -->
<button mat-raised-button color="primary" style="margin-bottom: 1rem;" (click)="teachersService.openTeacherDialog()"><mat-icon>add</mat-icon> Add Teacher</button>
<br>

<app-teacher-table
[dataSource]="teachersService.teacherList" 
(switchTeacherStatus)="teachersService.switchTeacherStatus($event)" 
(editTeacher)="teachersService.onEditTeacher($event)"
></app-teacher-table>
