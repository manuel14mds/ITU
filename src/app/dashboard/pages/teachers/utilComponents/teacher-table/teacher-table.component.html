<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

    <!-- id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let teacher" class="fs-01"> {{teacher.id}} </td>
    </ng-container>

    <!-- fullname Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let teacher"> {{teacher | fullname}} </td>
    </ng-container>

    <!-- age Column -->
    <ng-container matColumnDef="profession">
        <th mat-header-cell *matHeaderCellDef> Profession</th>
        <td mat-cell *matCellDef="let teacher"> {{teacher.profession}} </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let teacher"> {{teacher.email}} </td>
    </ng-container>

    <!-- active Column -->
    <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let teacher"> {{ teacher.active | active }} </td>
    </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let teacher">

            <mat-icon color="primary" style="margin-right: 10px;" (click)="editTeacher.emit(teacher)">edit</mat-icon>

            <mat-icon *ngIf="teacher.active; else inactive" color="primary" (click)="switchTeacherStatus.emit(teacher.id)">toggle_on</mat-icon>
            <ng-template #inactive>
                <mat-icon (click)="switchTeacherStatus.emit(teacher.id)">toggle_off</mat-icon>
            </ng-template>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
</table>
