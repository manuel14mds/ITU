<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

    <!-- id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let student" class="fs-01"> {{student.id}} </td>
    </ng-container>

    <!-- fullname Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let student"> {{student | fullname}} </td>
    </ng-container>

    <!-- age Column -->
    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age</th>
        <td mat-cell *matCellDef="let student"> {{student.age}} </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let student"> {{student.email}} </td>
    </ng-container>

    <!-- active Column -->
    <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef> Stade </th>
        <td mat-cell *matCellDef="let student"> {{ student.active | active }} </td>
    </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let student">
            <!-- <mat-icon color="primary" style="margin-right: 10px;" (click)="editStudent.emit(student)">edit</mat-icon>

            <mat-icon *ngIf="student.active; else inactive" color="primary" (click)="switchStudentStatus.emit(student.id)">toggle_on</mat-icon>
            <ng-template #inactive>
                <mat-icon (click)="switchStudentStatus.emit(student.id)">toggle_off</mat-icon>
            </ng-template> -->

            <mat-icon color="primary" style="margin-right: 10px;" >edit</mat-icon>

            <mat-icon *ngIf="student.active; else inactive" color="primary" >toggle_on</mat-icon>
            <ng-template #inactive>
                <mat-icon >toggle_off</mat-icon>
            </ng-template>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
</table>
