<mat-card>
    <mat-card-header><h1>Students' Page</h1></mat-card-header>
</mat-card>
<br>

<!-- button add new student -->
<button mat-raised-button color="primary" style="margin-bottom: 1rem;" (click)="openStudentDialog()"><mat-icon>add</mat-icon> Add Student</button>
<br>

<app-student-table 
[dataSource]="studentList" 
(switchStudentStatus)="switchStudentStatus($event)" 
(editStudent)="onEditStudent($event)"
></app-student-table>

<!-- toast -->
<ng-toast></ng-toast>
