<mat-card class="auth-card">
    <mat-card-header>
        <mat-card-title class="auth-card-title">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm">
            <mat-form-field class="w-100">
                <mat-label>Email</mat-label>
                <input formControlName="email" type="email" matInput>
                <mat-error>
                    {{ loginForm.get("email")?.errors | errors }}
                </mat-error>
            </mat-form-field>
            <mat-form-field class="w-100">
                <mat-label>Password</mat-label>
                <input formControlName="password" type="password" matInput>
                <mat-error>
                    {{ loginForm.get("password")?.errors | errors }}
                </mat-error>
            </mat-form-field>
            <button [disabled]="activateSubmitBtn()" (click)="onSubmit()" class="w-100" mat-raised-button color="primary">Login</button>
        </form>
        <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-footer class="auth-card-footer">
        <a routerLink="../signUp" class="w-100" mat-stroked-button color="accent">Sign Up</a>
    </mat-card-footer>
</mat-card>
