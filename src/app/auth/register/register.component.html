<mat-card class="auth-card">
    <mat-card-header>
        <mat-card-title class="auth-card-title">Sign up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="registerForm">
            <mat-form-field class="w-100">
                <mat-label>Name</mat-label>
                <input formControlName="name" type="text" matInput>
            </mat-form-field>
            <mat-form-field class="w-100">
                <mat-label>Email</mat-label>
                <input formControlName="email" type="email" matInput>
            </mat-form-field>
            <mat-form-field class="w-100">
                <mat-label>Password</mat-label>
                <input formControlName="psw1" type="password" matInput>
            </mat-form-field>
            <mat-form-field class="w-100">
                <mat-label>Repeat Password</mat-label>
                <input formControlName="psw2" type="password" matInput>
            </mat-form-field>
            <button [disabled]="activateSubmitBtn()" (click)="onRegister()" class="w-100" mat-raised-button color="primary">Register</button>
        </form>
        <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-footer class="auth-card-footer">
        <button routerLink="login" class="w-100" mat-stroked-button color="accent">login</button>
    </mat-card-footer>
</mat-card>
